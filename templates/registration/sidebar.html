{% load static %}
{% load gravatar %}
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-right image">
        <img src="{% gravatar_url user.email 150 %}" class="img-circle" alt="{{user.email}}">
      </div>
      <div class="pull-left info">
        <p>{{user.get_full_name}}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> آنلاین</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="جستوجو ...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">ناوبری اصلی</li>
      {% if user.is_superuser or user.is_author%}
      <li class="active treeview">
        <a href="#">
          <i class="fa fa-dashboard"></i> <span>مقالات</span> <i class="fa fa-angle-left pull-left"></i>
        </a>
        <ul class="treeview-menu">
          <li class="{%if request.resolver_match.url_name == 'home' %}active{% endif %}"><a target="_blank" href="{% url 'account:home' %}"><i class="fa fa-list"></i>لیست مقالات</a></li>
          <li class="{%if request.resolver_match.url_name == 'article-create' %}active{% endif %}"><a target="_blank" href="{% url 'account:article-create' %}"><i class="fa fa-edit"></i>افزودن مقاله</a></li>
          <li class=""><a target="_blank" href="{% url 'blog:home' %}"><i class="fa fa-eye"></i>مشاهده مقالات</a></li>
        </ul>
      </li>
      {% endif %}
      <li class="active">
        <a href="{% url 'account:profile' %}">
          <i class="fa fa-th"></i> <span>پروفایل</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
